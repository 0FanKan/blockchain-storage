<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/android-chrome-192x192.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/block_style.css') }}">
</head>
<body>
    <header>
        <h1 class="name_page">Block is {{name}}</h1>
    </header>
    <main>
        <div class="container">
            <p>#{{this_block["index"]}} of {{len_blocks}} blocks</p>
            <hr class="line">
            <div class="value_block">
                <div class="coll_left">Index</div>
                <div class="coll_right">{{this_block["index"]}}</div>
            </div>
            <hr class="line">
            <div class="value_block">
                <div class="coll_left">Time</div>
                <div class="coll_right">{{this_block["timestamp"][:19]}}</div>
            </div>
            <hr class="line">
            <div class="value_block">
                <div class="coll_left">Hash</div>
                <div class="coll_right">{{this_block["hash"]}}</div>
            </div>
            <hr class="line">
            <div class="value_block">
                <div class="coll_left">Previous Hash</div>
                <div class="coll_right">{{this_block["prev_hash"]}}</div>
            </div>
            <hr class="line">
            <div class="value_block">
                <div class="coll_left">Nonce</div>
                <div class="coll_right">{{this_block["Nonce"]}}</div>
            </div>
            <hr class="line">
            <div class="value_block">
                <div class="coll_left">Data</div>
                <div class="coll_right"><a href="/blockchain/{{this_block['index']}}/data" target="_blank">...</a></div>
            </div>
        </div>
    </main>
</body>
</html>
